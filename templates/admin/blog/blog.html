<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {{ head | safe }}
</head>
<body>

<div class="container-fluid p-t-15">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div style="padding-bottom:0;">
                    <div id="toolbar" class="btn-group">
                        <button type="button" class="btn btn-default" onclick="add()">
                            <span aria-hidden="true"></span>新增
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-default" onclick="del()">
                            <span aria-hidden="true"></span>删除
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-default" onclick="edit()">
                            <span aria-hidden="true"></span>编辑文章
                        </button>
                        <button id="published" type="button" class="btn btn-default" onclick="published()">
                            <span aria-hidden="true"></span>发表文章
                        </button>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" >

    $('#table').bootstrapTable({
        url: '/admin/blog/list',
        method: 'get',
        dataType : "json",
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10,                       //每页的记录行数（*）
        pageList: [5, 10],        //可供选择的每页的行数（*）
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        showButtonText: true,
        minimumCountColumns: 2,             //最少允许的列数
        queryParams : function(params) {
            console.info(params)
            return {
                // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                pageSize : params.limit,
                pageNumber : (params.offset / params.limit) + 1,
            };
        },
        columns: [
            {
                field : 'checked',
                checkbox: true,
                align: 'center',
                valign: 'middle',
                formatter:function(value,row,index){

                }
            }, {
                field: 'id',
                title: '主键'
            }, {
                field: 'title',
                title: '标题'
            }, {
                field: 'generalize',
                title: '简介/概括'
            }, {
                field: 'is_publish',
                title: '是否发布',
                formatter(v, r, i) {
                    if (v === '0') {
                        return "未发布"
                    }
                    return  "已发布"
                }
            }, {
                field: 'publish_time',
                title: '发布时间'
            },
            {
                field: 'group_name',
                title: '分组名称'
            },
            {
                field: 'comment_count',
                title: '评论次数'
            },
            {
                field: 'read_count',
                title: '阅读次数'
            },
            {
                field: 'create_time',
                title: '创建时间'
            },
            {
                field: 'update_time',
                title: '修改时间'
            },
        ]
    });

    function add() {
        let a = layer.open({
            type : 2,
            title : '编辑',
            shadeClose : false, // 点击遮罩关闭层
            area : [ '100%', '100%' ],
            content: '/admin/blog/add',
            btnAlign: 'c',
            btn: ['确定', '取消'],
            yes: function(index, l){
                let result = l.find("iframe")[0].contentWindow.save();
                if (result.code === 500) {
                    layer.msg(result.msg, {icon: 2});
                } else {
                    layer.msg(result.msg, {icon: 1});
                }
                layer.close(index)
                $('#table').bootstrapTable('refresh');
            },
            btn2: function (index, layer) {
                $('#table').bootstrapTable('refresh');
            }
        });
        layer.full(a)
    }

    function del() {
        let row = $("#table").bootstrapTable('getSelections');
        if (row.length !== 1) {
            layer.msg("请选择一行数据!", {icon: 0});
            return
        }
        $.ajax({
            url: "/admin/blog/del/" + row[0].id,
            type: "get",
            dataType: "json",
            async: false,
            success: function (result) {
                if (result.code === 500) {
                    layer.msg(result.msg, {icon: 2});
                } else {
                    layer.msg(result.msg, {icon: 1});
                }

                $('#table').bootstrapTable('refresh');
            }
        })
    }

    function edit() {
        let row = $("#table").bootstrapTable('getSelections');
        if (row.length !== 1) {
            layer.msg("请选择一行数据!", {icon: 0});
            return
        }
        let a = layer.open({
            type : 2,
            title: '编辑博客',
            shadeClose : false, // 点击遮罩关闭层
            area : [ '100%', '100%' ],
            content: '/admin/blog/edit/' + row[0].id,
            btnAlign: 'c',
            btn: ['确定', '取消'],
            yes: function(index, l){
                let result = l.find("iframe")[0].contentWindow.get_html();
                if (result.code === 500) {
                    layer.msg(result.msg, {icon: 2});
                } else {
                    layer.msg(result.msg, {icon: 1});
                }
                layer.close(index)
                $('#table').bootstrapTable('refresh');
            },
            btn2: function (index, layer) {
                $('#table').bootstrapTable('refresh');
            }
        });
        layer.full(a)
    }


    function published() {
        let row = $("#table").bootstrapTable('getSelections');
        if (row.length !== 1) {
            layer.msg("请选择一行数据!", {icon: 0});
            return
        }

        $.ajax({
            url: "/admin/blog/published/" + row[0].id,
            type: "get",
            dataType: "json",
            async: false,
            success: function (result) {
                if (result.code === 500) {
                    layer.msg(result.msg, {icon: 2});
                } else {
                    layer.msg(result.msg, {icon: 1});
                }

                $('#table').bootstrapTable('refresh');
            }
        })
    }

</script>
</body>
</html>
