<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {{ head | safe }}
</head>
<body>

<div class="container-fluid p-t-15">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div style="padding-bottom:0;">
                    <div id="toolbar" class="btn-group">
                        <button type="button" class="btn btn-default"  onclick="add()">
                           <span aria-hidden="true"></span>新增
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-default">
                            <span aria-hidden="true"></span>修改
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-default">
                            <span aria-hidden="true"></span>删除
                        </button>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" >

    $('#table').bootstrapTable({
        url: '/admin/user/list',
        method: 'get',
        dataType : "json",
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10,                       //每页的记录行数（*）
        pageList: [5, 10],        //可供选择的每页的行数（*）
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        showButtonText: true,
        minimumCountColumns: 2,             //最少允许的列数
        queryParams : function(params) {
            console.info(params)
            return {
                // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                pageSize : params.limit,
                pageNumber : (params.offset / params.limit) + 1,
            };
        },
        columns: [
            {
                field : 'checked',
                checkbox: true,
                align: 'center',
                valign: 'middle',
                formatter:function(value,row,index){

                }
            }, {
                field: 'id',
                title: '主键'
            }, {
                field: 'account',
                title: '账号'
            }, {
                field: 'name',
                title: '名称'
            },
            {
                field: 'sex',
                title: '性别'
            },
            {
                field: 'age',
                title: '年龄'
            },
            {
                field: 'phone',
                title: '手机号'
            },
            {
                field: 'email',
                title: '邮箱'
            },
            {
                field: 'portrait',
                title: '头像'
            },
            {
                field: 'create_time',
                title: '创建时间'
            },
            {
                field: 'update_time',
                title: '修改时间'
            },
        ]
    });

    function add() {
        let a = layer.open({
            type : 2,
            title : '编辑',
            shadeClose : false, // 点击遮罩关闭层
            area : [ '100%', '100%' ],
            content: '/admin/user/add',
            btnAlign: 'c',
            btn: ['确定', '取消'],
            yes: function(index, l){
                let result = l.find("iframe")[0].contentWindow.save();
                if (result.code === 500) {
                    layer.msg(result.msg, {icon: 2});
                } else {
                    layer.msg(result.msg, {icon: 1});
                }
                layer.close(index)
                $('#table').bootstrapTable('refresh');
            },
            btn2: function (index, layer) {
                $('#table').bootstrapTable('refresh');
            }
        });
        layer.full(a)
    }
</script>
</body>
</html>
