<!DOCTYPE html>
<html lang="en">
<head>

    <title> {% block title %}{% endblock title %} </title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="baidu-site-verification" content="code-ZPTJy4ymGi" />
    <meta name="google-site-verification" content="7Omyz-CmGUhslCTvbSZ5au1KgCRR0B87Z9Xnd2TphHo" />

    <!-- css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min_v3.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/pace.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/highlight_styles/github.min.css">

    <!-- js -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min_v3.js"></script>
    <script src="/static/js/pace.min.js"></script>
    <script src="/static/js/modernizr.custom.js"></script>
    <script type="text/javascript" src="/static/js/jquery.yestop.js"></script>


    {% block head %}{% endblock head %}

</head>
<body>
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><a href="/"><img src="/static/img/logo.png" style="height: 43px;" /></a></h1>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="cl-effect-11"><a href="/" data-hover="首页">首页</a></li>
                            <li class="cl-effect-11"><a href="/blog/group" data-hover="分类">分类</a></li>
                            <li class="cl-effect-11"><a href="/blog/friendLinks" data-hover="友链">友链</a></li>
                            <li class="cl-effect-11"><a href="/blog/about" data-hover="关于我">关于我</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
                <div id="header-search-box">
                    <a id="search-menu" href="javascript:void(0)"><span id="search-icon" class="ion-ios-search-strong"></span></a>
                    <div id="search-form" class="search-form">
                        <form role="search" method="get" id="searchform" action="javascript:void(0)">
                            <input type="search" placeholder="搜索" required>
                            <button type="submit"><span class="ion-ios-search-strong"></span></button>
                        </form>
                    </div>
                </div>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>

{% block content %}{% endblock content %}

<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright a2">&copy 2021 💓 由<a target="_blank" href="https://github.com/1148118271/brave"> project brave </a>支持. </p>
            </div>
        </div>
    </div>
</footer>


<!-- Mobile Menu -->
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    <nav>
        <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/blog/group">分类</a></li>
            <li><a href="/blog/friendLinks">友链</a></li>
            <li><a href="/blog/about">关于我</a></li>
        </ul>
    </nav>
</div>

<script src="/static/js/script.js"></script>

{% block script %}{% endblock script %}

</body>
</html>
