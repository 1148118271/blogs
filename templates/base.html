<!DOCTYPE html>
<html lang="zh">
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="baidu-site-verification" content="code-ZPTJy4ymGi" />
    <meta name="google-site-verification" content="7Omyz-CmGUhslCTvbSZ5au1KgCRR0B87Z9Xnd2TphHo" />

    <title> {% block title %}{% endblock title %} &nbsp; - &nbsp; {{ blog_name }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/materialdesignicons.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/highlight/styles/agate.css" />

    {% block head %}{% endblock head %}

</head>
<body>
<header class="lyear-header text-center" style="background-image:url({{ bg_path }});">
    <div class="lyear-header-container">
        <h1 class="lyear-blogger pt-lg-4 mb-0"><a href="index">{{ blog_name }}</a></h1>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <div class="lyear-hamburger">
                    <div class="hamburger-inner"></div>
                </div>
            </a>

            <div id="navigation" class="collapse navbar-collapse flex-column">
                <div class="pt-3 pt-lg-0">
                    <img class="profile-image mb-3 rounded-circle mx-auto" src="{{ avatar_path }}" width="120" height="120" alt="笔下光年" >
                    <h6><div class="lyear-sentence mb-3">{{ blog_brief_introduction }}</div></h6>
                    <hr>
                </div>

                <ul class="navbar-nav flex-column text-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="index">首页</a>
                    </li>
                </ul>

                <div class="my-2 my-md-3">
                    <form class="lyear-search-form form-inline justify-content-center pt-3">
                        <input type="email" id="semail" name="semail1" class="form-control mr-md-1" placeholder="搜索关键词" />
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="lyear-wrapper">
    <section class="mt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <!-- 文章列表 -->
                    {% block content %}{% endblock content %}
                    <!-- 内容 end -->
                </div>
            </div>
        </div>
    </section>
</div>
<footer class="footer">
    <div class="container">
        <p>&copy; 2021 - 2022  &nbsp; &nbsp; 鲁ICP备2021040389号  &nbsp; &nbsp;  项目由 brave 支持.</p>
    </div>
</footer>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/static/js/highlight/highlight.pack.js"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad();</script>

{% block script %}{% endblock script %}

</body>
</html>
