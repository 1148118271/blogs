<!DOCTYPE html>
<html lang="zh">
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="baidu-site-verification" content="code-ZPTJy4ymGi" />
    <meta name="google-site-verification" content="7Omyz-CmGUhslCTvbSZ5au1KgCRR0B87Z9Xnd2TphHo" />

    <title> {% block title %}{% endblock title %} &nbsp; - &nbsp; Kang</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/materialdesignicons.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/highlight/styles/agate.css" />

    {% block head %}{% endblock head %}

</head>
<body>
<header id="bg_path" class="lyear-header text-center">
    <div class="lyear-header-container">
        <h1 class="lyear-blogger pt-lg-4 mb-0"><a id="blog_name" href="/"></a></h1>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <div class="lyear-hamburger">
                    <div class="hamburger-inner"></div>
                </div>
            </a>

            <div id="navigation" class="collapse navbar-collapse flex-column">
                <div class="pt-3 pt-lg-0">
                    <img id="avatar_path" class="profile-image mb-3 rounded-circle mx-auto" width="120" height="120" alt="Gaoxiangkang" >
                    <div class="lyear-sentence mb-3"><h6 id="blog_brief_introduction"></h6></div>
                    <hr>
                </div>

                <ul class="navbar-nav flex-column text-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                </ul>

                <div class="my-2 my-md-3">
                    <form class="lyear-search-form form-inline justify-content-center pt-3">
                        <input type="email" id="semail" name="semail1" class="form-control mr-md-1" placeholder="搜索关键词" />
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="lyear-wrapper">
    <section class="mt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <!-- 文章列表 -->
                    {% block content %}{% endblock content %}
                    <!-- 内容 end -->
                </div>
            </div>
        </div>
    </section>
</div>
<footer class="footer">
    <div class="container">
        <p>
            &copy;
            2021 - 2022
            &nbsp; &nbsp;
            <a href="https://beian.miit.gov.cn/#/Integrated/recordQuery" target="_blank" style="color: darkred; text-decoration: underline">
                鲁ICP备2021040389号
            </a>
            &nbsp; &nbsp;
            项目由
            <a href="https://github.com/1148118271/brave" target="_blank" style="color: darkred; text-decoration: underline">
                brave
            </a>
            驱动.
        </p>
    </div>
</footer>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/static/js/highlight/highlight.pack.js"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad();</script>

<script>
    $.ajax({
        url: "/base/conf",
        type: "get",
        dataType: "json",
        async: false,
        success: function (result) {
            $('#bg_path').css('background-image', 'url('+ result.bg_path +')')
            $('#blog_name').text(result.blog_name)
            $('#avatar_path').attr('src', result.avatar_path)
            $('#blog_brief_introduction').text(result.blog_brief_introduction)
        },
    })
</script>

{% block script %}{% endblock script %}

</body>
</html>
